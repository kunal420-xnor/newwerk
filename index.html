<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Options</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      .parent-container {
        width: 462px;
        padding: 39px 60px 46px 58px;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
      }
      .child-container {
        width: 341px;
        padding: 19.9px 25px 19.3px 22px;
        border: 1px solid #c8c8c8;
        background-color: #fff;
        border-radius: 2px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap; /* Allow wrapping for overflow */
      }
      .child-container.clicked {
        width: 462px;
        height: auto; /* Adjust height to fit content */
        margin: 19.9px 0 20.9px;
        padding: 24px 25px 28.2px 21.7px;
        border: solid 2px #ff6b82;
        background-color: #fff9fa;
      }
      .description {
        display: none;
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
      }
      .child-container.clicked .description {
        display: block;
      }
      .option-checkbox {
        display: none;
      }
      .option-checkbox + label:before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 14.5px;
        height: 14.5px;
        margin-right: 12.8px;
        border: solid 1.5px #ff6b82;
        border-radius: 50%;
      }
      .option-checkbox:checked + label:before {
        background-color: #ff6b82;
      }
      .option-checkbox:checked + label:after {
        content: '\2713';
        position: absolute;
        top: 30%;
        left: 0%;
        right: 80%;
        transform: translate(-50%, -50%);
        font-size: 16px;
        color: #fff;
        margin-top: 10px;
        margin-right: 80%;
      }
      .option {
        margin-bottom: 10px;
      }
      .size-select,
      .color-select {
        margin-top: 10px;
      }
      .Standard-Price {
        width: 84px;
        height: 15px;
        flex-grow: 0;
        margin: 1.8px 100.8px 0 12.8px;
        font-family: Inter;
        font-size: 12px;
        font-weight: normal;
        font-stretch: normal;
        font-style: normal;
        line-height: normal;
        letter-spacing: normal;
        text-align: left;
        color: #000;
        margin-right: 80%;
      }
      .discount {
        margin-left: 65%;
      }
      .container-10 {
        font: 500 14px Inter, sans-serif;
      }
      .container-11 {
        text-decoration-line: line-through;
        margin-top: 46px;
        margin-left: 84%;
        font: 400 10px Inter, sans-serif;
        margin-right: -10%;
      }

      .discount {
        border-radius: 1px;
        background-color: #ff6b82;
        aspect-ratio: 3.24;
        justify-content: center;
        color: #fff;
        white-space: nowrap;
        text-align: center;
        padding: 4px 5px;
        font-weight: 400;
        font-size: 12px;
        font-family: Inter, sans-serif;
      }

      .main-container-button {
        justify-content: center;
        align-items: center;
        border-radius: 4px;
        background-color: #ff6b82;
        display: inline-flex;
        margin-top: 41px;
        margin-right: 279px; /* Adjust this margin as needed */
        width: 100%;
        font-size: 12px;
        color: #fff;
        font-weight: 500;
        white-space: nowrap;
        padding: 15px 25px;
        border: #ff6b82;
      }

      .description {
        font-family: Inter, sans-serif;
        flex-grow: 1;
      }
      .description {
        font-family: Inter, sans-serif;
        flex-grow: 1;
      }
      .Free-Delivery {
        width: 89px;
        height: 17px;
        margin: 14.9px 124px 20px 0;
        font-family: Inter;
        font-size: 14px;
        font-weight: 500;
        font-stretch: normal;
        font-style: normal;
        line-height: normal;
        letter-spacing: normal;
        text-align: left;
        color: #ff6b82;
        margin-left: -148px;
      }
      .Total-1800-USD {
        width: 130px;
        height: 17px;
        margin: -0.1px 0px 1px 0px;
        font-family: Inter;
        font-size: 14px;
        font-weight: normal;
        font-stretch: normal;
        font-style: normal;
        line-height: normal;
        letter-spacing: normal;
        text-align: right;
        color: #000;
        margin-left: 248px;
        margin-top: -34px;
      }

      .Total-1800-USD .text-style-1 {
        font-weight: 500;
      }
      h1 {
        text-align: center;
        font-size: 24px;
        color: #ff6b82;
        position: relative;
        margin-top: 40px;
        margin-bottom: 40px;
      }

      h1::before,
      h1::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 50%; /* Adjust the width of the lines as needed */
        height: 1px;
        background-color: #c8c8c8;
      }

      h1::before {
        left: -50%; /* Set a left margin for the first line */
        transform: translateY(-50%);
      }

      h1::after {
        right: -52%; /* Set a right margin for the second line */
        transform: translateY(-50%);
      }

      h1 span {
        position: relative;
        z-index: 1;
      }
      .YAY-Its-BOGO {
        width: 143px;
        height: 22px;
        flex-grow: 0;
        margin: 0 3.4px 0 8.4px;
        font-family: Inter;
        font-size: 20px;
        font-weight: 600;
        font-stretch: normal;
        font-style: normal;
        line-height: normal;
        letter-spacing: normal;
        text-align: left;
        color: #ff6b82;
      }
    </style>
  </head>
  <body>
    <div class="parent-container">
      <h1><span class="YAY-Its-BOGO">YAY! Its BOGO</span></h1>

      <div class="child-container" onclick="toggleSelection(this)">
        <input type="checkbox" class="option-checkbox" id="option1" />
        <label for="option1">Pair 1</label>

        <div class="container-11">$24.00 USD</div>
        <span class="container-10">10$</span>
        <div class="description">
          <div class="option">

              <option value="small">Small</option>
              <option value="medium">Medium</option>

          </div>
          <div class="option">

            <select id="color1" class="color-select">
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
            </select>
          </div>
        </div>
      </div>
      <div class="child-container" onclick="toggleSelection(this)">
        <input type="checkbox" class="option-checkbox" id="option2" />
        <label for="option2">Pair 2</label>
        <div class="discount">20% Off</div>
        <div class="container-11">$30.00 USD</div>
        <span class="container-10">12$</span>
        <div class="description">
          <div class="option">
            <label for="size2">Size:</label>
            <select id="size2" class="size-select">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <div class="option">
            <label for="color2">Color:</label>
            <select id="color2" class="color-select">
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
            </select>
          </div>
        </div>
      </div>
      <div class="child-container" onclick="toggleSelection(this)">
        <input type="checkbox" class="option-checkbox" id="option3" />
        <label for="option3">Pair 3</label>
        <div class="discount">15% Off</div>
        <div class="container-11">$36.00 USD</div>
        <span class="container-10">15$</span>
        <div class="description">
          <div class="option">
            <label for="size3">Size:</label>
            <select id="size3" class="size-select">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <div class="option">
            <label for="color3">Color:</label>
            <select id="color3" class="color-select">
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
            </select>
          </div>
        </div>
      </div>
      <span class="Free-Delivery"> Free Delivery </span>
      <span class="Total-1800-USD">
        Total : $18<span class="text-style-1">.00 USD</span>
      </span>
      <header class="main-container">
        <button class="main-container-button" onclick="addToCart()">
          <!-- <div class="description">Add to Cart</div> -->
          + Add to cart
        </button>
      </header>
    </div>

    <script>
      function toggleSelection(element) {
        const selectedContainers = document.querySelectorAll(
          '.child-container.clicked'
        );
        selectedContainers.forEach((container) => {
          container.classList.remove('clicked');
          container.querySelector('.option-checkbox').checked = false; // Uncheck all checkboxes
          container.style.height = '';
        });
        element.classList.add('clicked');
        element.querySelector('.option-checkbox').checked = true; // Check checkbox of clicked container
        element.style.height = `${element.scrollHeight}px`; // Set height to fit content
      }
    </script>
  </body>
</html>
